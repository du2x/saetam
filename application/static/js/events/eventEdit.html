<div class="md-padding">
  <div layout="column">
    <h1 class="md-title">Edit event</h1>
    <div layout="row">
      <md-input-container>        
        <input type="text" ng-model="event.event_name" placeholder="Event name"/>
      </md-input-container>
      </div>
      <div layout="row">
      <md-input-container>        
        <input type="text" ng-model="event.event_img" placeholder="Event img"/>
      </md-input-container>      
      </div>
      <div layout="row">
      <md-input-container>        	
        <md-select
         ng-model="event.event_state" 
         ng-change="state_selected()" 
         placeholder="Event state"
         >
          <md-option ng-repeat="state in states" value="{{ state[0] }}">{{ state[1] }}</md-option>
        </md-select>                	
      </md-input-container>           

    </div>
    <div layout="row">
      <md-autocomplete
          id="event_city"
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="event.event_city"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Select"
          ng-model="event.event_city"
          md-floating-label="Event City">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No matches found for "{{ctrl.searchText}}".
        </md-not-found>
      </md-autocomplete>      
    </div>    
    <div layout="row">           
        <md-datepicker ng-model="event.event_date" md-placeholder="Enter date"></md-datepicker>
    </div>
    <div layout="row">           
      <md-input-container flex>
        <label>Event Description</label>
        <textarea ng-model="event.event_description" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
    </div>
    <div layout="row">    
       <md-button class="md-raised" ng-click="back()">Cancel</md-button>
       <md-button class="md-raised md-primary" ng-click="saveEvent(event)">Save</md-button>
    </div>
   </div>		
</div>
