<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <title>{% block title%}NaoVouMais{% endblock %}</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
       <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/main.css')}}">
    {% block style_block %}{# page-specific CSS #}{% endblock %}
</head>
  <body layout="column" ng-controller="AppCtrl as ctrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>NaoVouMais</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">  
          <md-list class="muppet-list">
            <md-list-item class="nav-item md-raised">
                <a href="#/events">Events</a>                
            </md-list-item>
          </md-list>        
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding" ng-view>                    
            </md-content>
        </div>
    </div>
    <script src="{{url_for('static', filename='bower_components/angular/angular.min.js')}}"></script>
    <script src="{{url_for('static', filename='bower_components/angular-route/angular-route.min.js')}}"></script>
    <script src="{{url_for('static', filename='bower_components/angular-aria/angular-aria.min.js')}}"></script>
    <script src="{{url_for('static', filename='bower_components/angular-animate/angular-animate.min.js')}}"></script>
    <script src="{{url_for('static', filename='bower_components/angular-material/angular-material.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
    <script src="{{url_for('static', filename='js/events/events.js')}}"></script>
</body>
</html>
